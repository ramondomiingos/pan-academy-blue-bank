# DATASOURCE
spring.datasource.url=jdbc:h2:mem:blue_bank_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.platform=h2
# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.format-sql=true
# FLYWAY
spring.flyway.enabled=false
# CUSTOM
bluebank.app.jwtSecret=${JWT_SECRET:secret}
bluebank.app.jwtExpirationMs=${JWT_EXP:3600000}